
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark" style="height:100vh;">
    <h1 style="color:white" class="text-center">Calculator</h1>
    <div class="grid-container mx-auto bg-black" style="height: 80vh;">
        <div class="box1 box">
            <input type="text" id="inputBox" placeholder="result">
        </div>
        <div>
            <button id="clearButton" onclick="clearBox()" class="bg-danger">C</button>
        </div>
        <div><button onclick="displayNumber('1')">1</button></div>
        <div><button onclick="displayNumber('2')">2</button></div>
        <div><button onclick="displayNumber('3')">3</button></div>
        <div><button onclick="displayNumber('+')">+</button></div>
        <div><button onclick="displayNumber('4')">4</button></div>
        <div><button onclick="displayNumber('5')">5</button></div>
        <div><button onclick="displayNumber('6')">6</button></div>
        <div><button onclick="displayNumber('-')">-</button></div>
        <div><button onclick="displayNumber('7')">7</button></div>
        <div><button onclick="displayNumber('8')">8</button></div>
        <div><button onclick="displayNumber('9')">9</button></div>
        <div><button onclick="displayNumber('*')">*</button></div>
        <div><button onclick="displayNumber('/')">/</button></div>
        <div><button onclick="displayNumber('0')">0</button></div>
        <div><button onclick="displayNumber('.')">.</button></div>
        <div><button onclick="evaluateExpression()">=</button></div>
    </div>

</body>
<script src="./script.js"></script>
</html>
